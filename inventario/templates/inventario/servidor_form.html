{% extends "inventario/base.html" %}

{% load bootstrap %}

{% block title %} Lista de Servidores {% endblock %}

{% block content %}
    <form action='.' method='post'>
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" class="btn btn-primary" value="Salvar">
            <a href="{% url 'inventario:list' %}" class="btn btn-secondary" role="button" aria-pressed="true">Cancelar</a>
    </form>
{% endblock %}
